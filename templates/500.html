<!DOCTYPE html>
<html>
<head>
    <title>Server Error</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        .error-img {
            max-width: 400px;
            margin-bottom: 30px;
        }

        .error-heading {
            font-size: 48px;
            color: #FF0000;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            color: #888888;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="error-heading">500 - Server Error</h1>
            <p class="error-message">Sorry, a server error occurred.</p>
            <a href="{% url 'homepage' %}" class="btn btn-primary">Go to Home</a>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
